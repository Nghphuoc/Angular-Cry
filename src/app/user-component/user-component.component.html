<form
  class="max-w-md mx-auto p-10 mb-5 bg-indigo-300 text-white rounded-2xl shadow-lg transform tracking-normal hover:scale-105 transition duration-200 ease-in-out "
>
  <h2
    class="text-3xl font-bold mb-6 text-center text-amber-200 hover:text-amber-300"
  >
    Form Submission
  </h2>

  <!-- Name -->
  <div class="mb-4">
    <label for="name" class="block mb-1 font-semibold">Your Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="name"
      class="w-full border border-white rounded-lg px-4 py-2 text-shadow-stone-100"
      placeholder="Enter your name"
    />
    <p class="text-sm mt-1 text-shadow-stone-100">Preview: {{ name }}</p>
  </div>

  <!-- Email -->
  <div class="mb-4">
    <label for="email" class="block mb-1 font-semibold">Your Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      class="w-full border border-gray-300 rounded-lg px-4 py-2 text-shadow-stone-100"
      placeholder="Enter your email"
    />
    <p class="text-sm mt-1 text-shadow-stone-100">Preview: {{ email }}</p>
  </div>

  <!-- Phone -->
  <div class="mb-4">
    <label for="phone" class="block mb-1 font-semibold">Phone Number</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      [(ngModel)]="phone"
      class="w-full border border-gray-300 rounded-lg px-4 py-2 text-shadow-stone-100"
      placeholder="Enter your phone number"
    />
    <p class="text-sm mt-1 text-shadow-stone-100">Preview: {{ phone }}</p>
  </div>

  <!-- Address -->
  <div class="mb-4">
    <label for="address" class="block mb-1 font-semibold">Address</label>
    <input
      type="text"
      id="address"
      name="address"
      [(ngModel)]="address"
      class="w-full border border-gray-300 rounded-lg px-4 py-2 text-shadow-stone-100"
      placeholder="Enter your address"
    />
    <p class="text-sm mt-1 text-shadow-stone-100">Preview: {{ address }}</p>
  </div>

  <!-- Age (renamed from password field) -->
  <div class="mb-6">
    <label for="age" class="block mb-1 font-semibold">Age</label>
    <input
      type="number"
      id="age"
      name="age"
      [(ngModel)]="age"
      class="w-full border border-gray-300 rounded-lg px-4 py-2 text-shadow-stone-100"
      placeholder="Enter your age"
    />
    <p class="text-sm mt-1 text-shadow-stone-100">Preview: {{ age }}</p>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    (click)="onSubmit()"
    class="w-full bg-white text-indigo-500 font-bold py-2 px-4 rounded-lg hover:bg-indigo-100 transition duration-200"
  >
    Submit
  </button>
</form>

<app-header-app [user]="dataChange"></app-header-app>
